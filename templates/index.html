<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <i class="fas fa-bug"></i> Chatbot <i class="fas fa-bug"></i>
            </div>
        </header>
        <main class="msger-chat">
            <div class="msg left-msg">
                <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"></div>
                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">Chatbot</div>
                        <div class="msg-info-time">12:45</div>
                    </div>
                    <div class="msg-text"> Hi, welcome to ChatBot! Go ahead and send me a message. ðŸ˜„ </div>
                </div>
            </div>
        </main>
        <form class="msger-inputarea">
            <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
            <button type="button" class="msger-voice-btn">Mic</button>
            <button type="submit" class="msger-send-btn">Send</button>
          </form>
    </section>
    <!-- <button type="button" class="msger-voice-btn"><i class="fas fa-microphone"></i></button> -->
    
    <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
    <script>
        const msgerForm = document.querySelector(".msger-inputarea");
        const msgerInput = document.querySelector(".msger-input");
        const msgerChat = document.querySelector(".msger-chat");
        const voiceButton = document.querySelector(".msger-voice-btn");

        const BOT_NAME = "ChatBot";

        msgerForm.addEventListener("submit", event => {
            event.preventDefault();
            const msgText = msgerInput.value;
            if (!msgText) return;
            appendMessage("You", "", "right", msgText);
            msgerInput.value = "";
            getBotResponse(msgText);
        });

        function appendMessage(name, img, side, text) {
            const msgHTML = `
            <div class="msg ${side}-msg">
                <div class="msg-img" style="background-image: url(${img})"></div>
                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">${name}</div>
                        <div class="msg-info-time">${formatDate(new Date())}</div>
                    </div>
                    <div class="msg-text">${text}</div>
                </div>
            </div>
            `;
            msgerChat.insertAdjacentHTML("beforeend", msgHTML);
            msgerChat.scrollTop += 500;
        }

        function formatDate(date) {
            const h = "0" + date.getHours();
            const m = "0" + date.getMinutes();
            return `${h.slice(-2)}:${m.slice(-2)}`;
        }

        function getBotResponse(userInput) {
            $.ajax({
                type: "GET",
                url: "/get",
                data: {
                    msg: userInput
                },
                success: function(response) {
                    appendMessage(BOT_NAME, "", "left", response.response);
                },
                error: function(error) {
                    console.log("Error:", error);
                }
            });
        }

        // Speech Recognition
        const recognition = new webkitSpeechRecognition() || new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        voiceButton.addEventListener("click", () => {
            recognition.start();
        });

        recognition.onresult = function(event) {
            const speechResult = event.results[0][0].transcript;
            msgerInput.value = speechResult;
            msgerForm.dispatchEvent(new Event('submit'));
        };

        recognition.onspeechend = function() {
            recognition.stop();
        };

        recognition.onerror = function(event) {
            console.error('Speech recognition error detected: ' + event.error);
        };
    </script>
</body>

</html>
